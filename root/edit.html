[% 
    nojs = 1 
%]


<form method="POST">

<h3><input type="text" name="title" value="[% joke_title %]" style="width: 100%"></h3>
<textarea name="joke" class="edit">[% joke_text %]</textarea>

<div id="ctrl">
<input type="hidden" name="checksum" value="[% checksum %]" />

Motivul modificarii:<br>
<input type="text" name="comment" value="[% comment %]">
<input type="submit" name="preview" value="Verifica" />
<input type="submit" name="save" value="Salveaza" />
<input type="submit" name="cancel" value="Anuleaza" />
<br>
<input type="submit" name="delete" value="Sterge">
</div>

</form>

[% IF joke_preview %]

<br>
<h3>Verificare</h3>

<table id="banc" class="banc edit"><tbody><tr>
  <td class="columnLeftQuote"><img src="/static/img/leftquote.gif" alt=""></td>
  <td class="columnText">[% joke_preview.current.text_clean | html_entity | html_line_break %]</td>
  <td class="columnRightQuote"><img src="/static/img/rightquote.gif" alt=""></td>
</tr></tbody></table>

[% END %]
