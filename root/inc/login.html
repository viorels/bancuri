    [% META title = 'Login' %]
    
    <!-- Login form -->
    <form method="post" action="[% c.uri_for('/auth/login') %]">
      <table>
        <tr>
          <td>Email:</td>
          <td><input type="text" name="id" size="40" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" size="40" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="submit" value="Login" /></td>
        </tr>
      </table>
    </form>
