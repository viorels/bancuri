    [% META title = 'Login' %]

	<h3>Identifica-te</h3>
    
    <!-- Login form -->
    <form id="login_form" method="post" action="[% c.uri_for('/auth/login') %]">
      <table>
        <tr>
          <td>Email:</td>
          <td>
          	<input id="id" type="text" name="id" size="25" />
			<span id="id_res" style="display:none"></span>
		  </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input id="password" type="password" name="password" size="25" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="submit" value="Login" /></td>
        </tr>
      </table>
    </form>
