<html>
<head>
<style type="text/css">

.banc img {
	border: none;
}

.banc .columnLeftQuote { vertical-align: top }
.banc .columnRightQuote { vertical-align: bottom }
.banc .columnText { 
	font-size: 1.3em;
    padding: 6px 0;
    text-align: justify;
}

.banc .columnText strong, .banc .columnText strike { 
	background-color: #ffff00;
}

</style>
</head>
<body>
<table class="banc"><tbody><tr>
  <!-- <td class="columnLeftQuote"><img src="[% c.uri_for('/static/img/leftquote.gif') %]" alt=""/></td> -->
  <td class="columnText">[% text | html_entity | html_line_break %]</td>
  <!-- <td class="columnRightQuote"><img src="[% c.uri_for('/static/img/rightquote.gif') %]" alt=""/></td>  -->
</tr></tbody></table><br/>
<a href="[% link %]">[% link %]</a>
</body>
</html>
